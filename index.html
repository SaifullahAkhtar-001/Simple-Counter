<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="wrapper"></div>
    <div class="box-container">
        <div class="title">
            <p class="people">People Entered</p>
            <p id="counter">0</p>
        </div>
        <div class="vertical-button">
            <div>
                <button class="button" id="increament" onclick="increament()">Add</button>
            </div>
            <div>
                <button class="button" id="decreament" onclick="decreament()">Delete</button>
            </div>
        </div>
        <div>
            <button class="button" id="reset" onclick="Reset()">reset</button>
        </div>
    </div>
</body>
</html>
